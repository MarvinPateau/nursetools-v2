<!-- =========================================
  SECTION A — DOCTYPE & RACINE
  (Tu touches rarement ceci)
========================================= -->
<!DOCTYPE html>
<html lang="fr">
  <!-- =========================================
  SECTION B — EN-TÊTE (META / TITRE / FAVICON)
  ➜ Modifie ici le titre, la favicon, la viewport au besoin
========================================= -->
  <head>
    <meta charset="UTF-8" />

    <!-- ⬇️ EDIT ICI: FAVICON (SVG/PNG/ICO) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ⬇️ EDIT ICI: VIEWPORT si spécifique PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ⬇️ EDIT ICI: TITRE DE LA PAGE -->
    <title>Boîte à outils infirmière</title>

    <!-- =======================================
    SECTION C — TAILWIND / POLICES / THEME
    ➜ Tu peux activer/désactiver Tailwind CDN, changer la police, etc.
  ======================================= -->
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Polices Google : Inter (texte) + Space Grotesk (titres) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ⬇️ EDIT ICI: CONFIG THEME TAILWIND (polices, couleurs, etc.) -->
    <script>
      // petit tweak: sets font + gris neutres par défaut si tu veux
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              display: ['Space Grotesk', 'Inter', 'ui-sans-serif'],
            },
            colors: {
              brand: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              },
            },
          },
        },
      };
    </script>
  </head>

  <!-- =========================================
  SECTION D — CORPS / RACINE APP
  ➜ Ne garde qu’un #root, ajoute tes wrappers ici si besoin
========================================= -->
  <body class="min-h-screen bg-background text-slate-900 antialiased">
    <!-- Point d’ancrage React/Vite -->
    <div id="root"></div>

    <!-- =======================================
    SECTION E — SCRIPTS D’APP
    ➜ Import principal Vite/React. Ajoute d’autres scripts si besoin
  ======================================= -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
